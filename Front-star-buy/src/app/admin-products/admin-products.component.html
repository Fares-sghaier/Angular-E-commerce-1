                <form action="" (submit)="createSubmit()" enctype="multipart/form-data">
                    <p>Title</p>
                    <input
                        type="text"
                        name="title"
                        class="nwme-ne"
                        placeholder="Product name..."
                        [(ngModel)]="product.title"
                        />
                        <!-- 
                        [(ngModel)]="product.title"

                        -->

                    <input
                        type="text"
                        name="price"
                        class="nwme-ne"
                        placeholder="Product Price..."
                        [(ngModel)]="product.price"
                    />
                    <p>discount</p>
                    <input [(ngModel)]="product.discount" name ="discount" type="number" placeholder="discount" class="discount" /><br />
                    <p>Description</p>
                    <textarea rows="4" cols="50"
                        type="text"
                        name="description"
                        style="width: 100%"
                        placeholder="Product description..."

                    >
