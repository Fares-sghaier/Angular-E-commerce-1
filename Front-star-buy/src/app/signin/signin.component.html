<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <div class="w3-container" id="contact" style="margin-top:75px">
      <h1 class="w3-xxxlarge w3-text-red"><b>Login</b></h1>
      
      <form #f="ngForm"(ngSubmit)="loginUser(f)" >
          <div class="w3-section">
              
             </div> 
        <div class="w3-section">
          <label>Email</label>
         
          <input class="w3-input w3-border" type="email" #email name="email"  required (change)="GetEmail($event)">
         
        </div>
        <div class="w3-section">
          <label>Password</label>
          <input class="w3-input w3-border" type="password" #password name="password"  required (change)="GetPassword($event)">
        </div>
        <div>
          <span class="span-span"
                >Don't have an account?
                <a href="" class="a-a" routerLink="/signup"
                  >Sign up</a
                ></span>
        </div>
       
        <button type="submit" (click)="loginUser($event)" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Login</button>
       
       
      </form>  
      
    </div>
  
  </div>
