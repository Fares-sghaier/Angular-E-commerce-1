

<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <div class="w3-container" id="contact" style="margin-top:75px">
      <h1 class="w3-xxxlarge w3-text-red"><b>Signup</b></h1>
      
      <form #f="ngForm"(ngSubmit)="addUser(f)" >
          <div class="w3-section">
             
             </div> 
             <div class="w3-section">
              <label>User Name</label>
              <input class="w3-input w3-border" type="userName" #password name="userName"  required (change)="GetuserName($event)">
            </div>


            <div class="w3-section">
              <label>confirm Password</label>
              <input class="w3-input w3-border" type="confirmPassword" #password name="confirmPassword"  required (change)="GetconfirmPassword($event)">
            </div>



        <div class="w3-section">
          <label>Email</label>
         
          <input class="w3-input w3-border" type="email" #email name="email"  required (change)="GetEmail($event)">
         
        </div>
        <div class="w3-section">
          <label>Password</label>
          <input class="w3-input w3-border" type="password" #password name="password"  required (change)="GetPassword($event)">
        </div>
     
        <input name="image" type="file" required (change)="seletImage($event)"><br/>
        <img class="image" *ngIf="url" [src]="url" alt="image" />
        <button type="submit" (click)="addUser($event)" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Login</button>
       
       
      </form>  
      
    </div>
  
  </div>
